<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone with js</title>
    <link rel="stylesheet" href="../css/alarm.css">
</head>

<body class="body">
    <div class="container">



    </div>

    <div class="wrapper container">
        <a class="link" href="../index.html">BACK TO HOME</a>
        <img class="alarm" src="../images/alarm-app-icon-vector-19605850.jpg" alt="">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hours" selected hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>

    <script src="../js/alarm.js"></script>
</body>

</html>
